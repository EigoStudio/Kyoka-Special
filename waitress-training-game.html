<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waitress Training Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-color: #f5f5f5; 
    --text-color: #4a4a4a;
    --card-bg: #ffffff;
    --accent-pink: #ff8fb1; 
    --accent-gray: #9e9e9e;
    --highlight-bg: #ffe4e1;
    --main-font: "Zen Maru Gothic", sans-serif;
  }

  body { font-family: var(--main-font); background-color: var(--bg-color); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .main-wrapper { display: flex; flex-direction: row; gap: 20px; width: 95vw; max-width: 1100px; padding: 20px; background: white; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
  .illustration-side { flex: 1; display: flex; justify-content: center; align-items: center; border-right: 2px dashed #eee; padding-right: 20px; }
  .illustration-large { width: 100%; max-height: 80vh; object-fit: contain; border-radius: 15px; display: none; }
  .active-img { display: block; }
  .quiz-side { flex: 1.2; display: flex; flex-direction: column; justify-content: center; text-align: center; padding: 10px; }
  h2 { font-size: 1.8rem; color: var(--accent-pink); margin: 0; }
  .sub-title { font-size: 0.9rem; color: var(--accent-gray); margin-bottom: 20px; }
  .progress-container { width: 100%; background-color: #e0e0e0; border-radius: 10px; margin-bottom: 20px; height: 12px; overflow: hidden; }
  .progress-bar { height: 100%; background-color: var(--accent-pink); width: 0%; transition: width 0.3s; }
  .question-box { font-size: 1.5rem; margin-bottom: 20px; min-height: 130px; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #fafafa; border-radius: 20px; padding: 20px; border: 3px solid #eee; font-weight: bold; }
  .order-phrase { margin-top: 10px; padding: 15px; background: #fff0f5; border-radius: 15px; color: #4a4a4a; font-size: 1.2rem; display: none; text-align: left; width: 90%; border-left: 5px solid var(--accent-pink); cursor: pointer; }
  .order-phrase:hover { background: #ffe4e1; }
  .choices-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
  .choice-btn { background-color: white; border: 2px solid var(--accent-pink); color: var(--text-color); padding: 15px 10px; border-radius: 15px; font-size: 1.1rem; cursor: pointer; font-weight: bold; transition: 0.2s; box-shadow: 0 4px 0 var(--highlight-bg); }
  .choice-btn.selected { background-color: var(--accent-pink); color: white; }
  .choice-btn.correct-choice { background-color: #ff4081 !important; color: white !important; }
  .choice-btn.wrong-choice { background-color: #bdbdbd !important; color: white !important; }
  .action-btn { padding: 15px 50px; font-size: 1.4rem; background-color: var(--accent-pink); color: white; border: none; border-radius: 35px; cursor: pointer; box-shadow: 0 4px 0 #d81b60; font-weight: bold; }
  @media (max-width: 800px) { .main-wrapper { flex-direction: column; height: auto; } .illustration-side { border-right: none; border-bottom: 2px dashed #eee; padding-bottom: 20px; } }
</style>
</head>
<body>

<div class="main-wrapper">
  <div class="illustration-side">
    <img src="drinks.jpg" id="img-a" class="illustration-large active-img">
    <img src="toppings-and-sides.jpg" id="img-b" class="illustration-large">
  </div>
  <div class="quiz-side">
    <h2 id="mainTitle">Drinks Menu</h2>
    <div class="sub-title">üîä Èü≥„Çí„Åç„ÅÑ„Å¶„ÄÅÊ≠£„Åó„ÅÑË®ÄËëâ„Çí„Åà„Çâ„Åº„ÅÜÔºÅ</div>
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
    <div class="question-box">
      <div id="questionText" style="cursor:pointer;" onclick="speakCurrentQuestion()">Loading...</div>
      <div id="orderPhrase" class="order-phrase" onclick="speakPhrase()"></div>
    </div>
    <div class="choices-grid" id="choicesGrid"></div>
    <div id="msgArea" style="height: 25px; margin-bottom: 10px; font-weight: bold; color: #ff4081;"></div>
    <div class="controls">
      <button class="action-btn" id="checkBtn" onclick="checkAnswer()">Check</button>
      <button class="action-btn" id="nextBtn" onclick="nextQuestion()" style="display:none; background-color: var(--accent-gray); box-shadow: 0 4px 0 #777;">Next ‚û°</button>
    </div>
  </div>
</div>

<script>
// ÊúÄÊñ∞„ÅÆ„Ç§„É©„Çπ„Éà„Å®„Ç™„Éº„ÉÄ„Éº„Å´Âü∫„Å•„ÅÑ„Åü„Éá„Éº„Çø„Å´Â§âÊõ¥„Åó„Åæ„Åó„Åü
const quizData = [
    // ÂâçÂçä: Drinks (No.1 - No.6)
    { type: "Drink", num: 1, name: "hot cocoa", article: "some", options: ["hot cocoa", "coffee", "milk", "ginger ale"] },
    { type: "Drink", num: 2, name: "strawberry milkshake", article: "a", options: ["strawberry milkshake", "lemonade", "hot cocoa", "milk"] },
    { type: "Drink", num: 3, name: "coffee", article: "some", options: ["coffee", "ginger ale", "hot cocoa", "orange juice"] },
    { type: "Drink", num: 4, name: "ginger ale", article: "some", options: ["ginger ale", "lemonade", "coffee", "strawberry milkshake"] },
    { type: "Drink", num: 5, name: "lemonade", article: "some", options: ["lemonade", "milk", "hot cocoa", "ginger ale"] },
    { type: "Drink", num: 6, name: "milk", article: "some", options: ["milk", "coffee", "strawberry milkshake", "lemonade"] },
    
    // ÂæåÂçä: Toppings & Sides (No.7 - No.12)
    { type: "Side", num: 7, name: "crackers", article: "some", partner: "lemonade", options: ["crackers", "cookies", "cheese cubes", "marshmallows"] },
    { type: "Side", num: 8, name: "cheese cubes", article: "some", partner: "ginger ale", options: ["cheese cubes", "crackers", "strawberries", "ice cream"] },
    { type: "Side", num: 9, name: "strawberries", article: "some", partner: "strawberry milkshake", options: ["strawberries", "cookies", "marshmallows", "cheese cubes"] },
    { type: "Side", num: 10, name: "marshmallows", article: "some", partner: "hot cocoa", options: ["marshmallows", "strawberries", "ice cream", "crackers"] },
    { type: "Side", num: 11, name: "ice cream", article: "some", partner: "coffee", options: ["ice cream", "cookies", "cheese cubes", "marshmallows"] },
    { type: "Side", num: 12, name: "cookies", article: "some", partner: "milk", options: ["cookies", "crackers", "strawberries", "ice cream"] }
];

let currentIndex = 0;
let selectedWord = "";
let selectedBtn = null;

function speak(text) {
    window.speechSynthesis.cancel();
    const uttr = new SpeechSynthesisUtterance(text);
    uttr.lang = "en-US";
    uttr.rate = 0.8;
// È´ò„ÅïÔºö1„ÅåÊ®ôÊ∫ñ„ÄÇÈ´ò„Åè„Åô„Çã„Å®Â≠ê‰æõ„Å£„ÅΩ„Åè„ÄÅ‰Ωé„Åè„Åô„Çã„Å®Â§ß‰∫∫„Å£„ÅΩ„Åè„Å™„Çä„Åæ„Åô
    uttr.pitch = 1.0;
    window.speechSynthesis.speak(uttr);
}

function speakCurrentQuestion() {
    const q = quizData[currentIndex];
    // No.7‰ª•Èôç„ÇÇÊ≠£„Åó„ÅèË™≠„Åø‰∏ä„Åí„Åæ„Åô
    speak(`${q.type} Number ${q.num}`);
}

function speakPhrase() {
    const phrase = document.getElementById('orderPhrase').innerText;
    speak(phrase);
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function loadQuestion() {
    selectedWord = "";
    selectedBtn = null;
    document.getElementById('msgArea').textContent = "";
    document.getElementById('orderPhrase').style.display = "none";
    document.getElementById('checkBtn').style.display = "inline-block";
    document.getElementById('nextBtn').style.display = "none";
    document.getElementById('progressBar').style.width = (currentIndex / quizData.length * 100) + "%";

    const q = quizData[currentIndex];
    
    // ÁîªÂÉèÂàá„ÇäÊõø„Åà„ÅÆ„É≠„Ç∏„ÉÉ„ÇØ (ÂâçÂçä6Âïè/ÂæåÂçä6Âïè)
    if (currentIndex < 6) {
        document.getElementById('mainTitle').textContent = "Drinks Menu";
        document.getElementById('img-a').classList.add('active-img');
        document.getElementById('img-b').classList.remove('active-img');
    } else {
        document.getElementById('mainTitle').textContent = "Sides & Toppings";
        document.getElementById('img-a').classList.remove('active-img');
        document.getElementById('img-b').classList.add('active-img');
    }

    document.getElementById('questionText').innerHTML = `${q.type} No.${q.num} is... <br><span style="color:var(--accent-pink)">${selectedWord || '???'}</span>`;
    speakCurrentQuestion();

    const grid = document.getElementById('choicesGrid');
    grid.innerHTML = "";
    const shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = "choice-btn";
        btn.textContent = opt;
        btn.onclick = () => {
            if(document.getElementById('nextBtn').style.display === "inline-block") return;
            document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedWord = opt;
            selectedBtn = btn;
            document.getElementById('questionText').innerHTML = `${q.type} No.${q.num} is... <br><span style="color:var(--accent-pink)">${opt}</span>`;
            speak(opt);
        };
        grid.appendChild(btn);
    });
}

function checkAnswer() {
    if(!selectedWord) return;
    const q = quizData[currentIndex];
    if(selectedWord === q.name) {
        selectedBtn.classList.add('correct-choice');
        document.getElementById('msgArea').textContent = "Excellent! ‚ú®";
        
        const phraseBox = document.getElementById('orderPhrase');
        let textToSpeak = "";
        
        // ÂêçÂâç„ÅÆÊúÄÂàù„ÅÆÊñáÂ≠ó„ÇíÂ§ßÊñáÂ≠ó„Å´„Åô„Çã
        const capitalizedName = q.name.charAt(0).toUpperCase() + q.name.slice(1);

        if(currentIndex < 6) {
            // ÂâçÂçäÔºö„Ç∑„É≥„Éó„É´„Å™Ê≥®Êñá
            phraseBox.innerHTML = `Guest: "Can I have <u>${q.article} ${q.name}</u>, please?"`;
            textToSpeak = `Can I have ${q.article} ${q.name}, please?`;
        } else {
            // ÂæåÂçäÔºö„ÉÄ„Ç§„Ç¢„É≠„Ç∞ÔºàÂêçÂâç„ÇíÂ§ßÊñáÂ≠ó„Åã„ÇâÈñãÂßãÔºâ
            phraseBox.innerHTML = `Waitress: "What would you like with your <b>${q.partner}</b>?"<br>Guest: "<u>${capitalizedName}</u>, please!"`;
            textToSpeak = `What would you like with your ${q.partner}? ... ${q.name}, please!`;
        }
        phraseBox.style.display = "block";
        speak(textToSpeak);

        document.getElementById('checkBtn').style.display = "none";
        document.getElementById('nextBtn').style.display = "inline-block";
    } else {
        selectedBtn.classList.add('wrong-choice');
        document.getElementById('msgArea').textContent = "Try again!";
        speak("Try again!");
    }
}

function nextQuestion() {
    currentIndex++;
    if(currentIndex < quizData.length) loadQuestion();
    else {
        document.body.innerHTML = "<div style='text-align:center; width:100%;'><h1 style='color:var(--accent-pink);'>üéâ You are a Perfect Waitress!</h1><button onclick='location.reload()' style='padding:10px 20px; border-radius:10px; cursor:pointer;'>Play Again</button></div>";
        speak("You are a perfect waitress! Congratulations!");
    }
}

loadQuestion();
</script>
</body>
</html>
